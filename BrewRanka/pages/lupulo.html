        <h1>O que é lúpulo? 🌿🍺</h1>
        <p>O lúpulo é uma planta trepadeira da espécie Humulus lupulus usada na produção de cerveja para dar aroma, sabor e amargor. Ele contém resinas e óleos essenciais que equilibram a doçura do malte e adicionam características únicas à bebida.</p>
